<!doctype html>
<html lang="en" xml:lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <style type="text/css">
   * {
     -webkit-hyphens: auto;
     -ms-hyphens: auto;
     hyphens: auto;
   }

   #content {
     font: 12pt Georgia, serif;
     -webkit-hyphens: auto;
     -ms-hyphens: auto;
     hyphens: auto;
   }

   .book-cover {
     float: right;
     padding: 16px 0 16px 24px;
     text-align: center;
   }
   .book-cover > img {
     height: 250px;
   }

   h2 {
     page-break-before: always;
     font-size: 2em;
     font-weight: 400;
     margin: 0 0 4em 0;
     text-align: left;
   }

   p {
     margin: 0 0 22px 0;
     font-weight: bold;
     break-after: avoid;
   }

   ol + p {
     margin-top: 16px;
   }

   p, li {
     line-height: 16pt;
     -webkit-hyphens: auto;
     -ms-hyphens: auto;
     hyphens: auto;
     text-align:justify;

   }

   a {
     text-decoration: none;
     color: #0645ad;
   }
  </style>
</head>
<body>
  <div id="content" lang="en">
__content__
  </div>
</body>
</html>
